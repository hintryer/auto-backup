name: 批量转换为 V2Ray 格式并保存
on:
  workflow_dispatch: # 手动触发
  schedule:
    - cron: '0 0 * * *' # 每天凌晨执行（UTC时间）

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v4

      - name: 启动 subconverter 服务
        run: |
          docker pull asdlokj1qpi23/subconverter:latest
          docker run -d --name subconverter -p 25500:25500 asdlokj1qpi23/subconverter:latest
          sleep 5 # 等待服务启动

      - name: 合并并转换链接
        run: |
          # 定义需要转换的链接列表
          LINKS=(
            "https://node.freeclashnode.com/uploads/2025/09/0-20250923.txt"
            "https://node.freeclashnode.com/uploads/2025/09/1-20250923.txt"
            "https://node.freeclashnode.com/uploads/2025/09/2-20250923.txt"
            "https://node.freeclashnode.com/uploads/2025/09/3-20250923.txt"
            "https://node.freeclashnode.com/uploads/2025/09/4-20250923.txt"
            "http://mlfenx.cczzuu.top/node/20250923-v2ray.txt"
            "http://clashshare.cczzuu.top/node/20250923-v2ray.txt"
            "https://node.openclash.cc/uploads/2025/09/0-20250923.txt"
            "https://node.openclash.cc/uploads/2025/09/1-20250923.txt"
            "https://node.freeclashverge.com/uploads/2025/09/0-20250923.txt"
            "https://node.freeclashverge.com/uploads/2025/09/1-20250923.txt"
            "https://node.freeclashverge.com/uploads/2025/09/3-20250923.txt"
          )
          
          # 合并链接并用 | 分隔
          COMBINED=$(IFS='|'; echo "${LINKS[*]}")
          # URL 编码
          ENCODED_URL=$(echo -n "$COMBINED" | jq -sRr @uri)
          # 调用接口转换并保存到仓库根目录
          curl "http://127.0.0.1:25500/sub?target=v2ray&url=$ENCODED_URL" -o v2rayss.txt

      - name: 提交结果到仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add v2rayss.txt
          git commit -m "更新 V2Ray 配置 $(date +'%Y-%m-%d')" || echo "无更新内容"
          git push origin main
